<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./appearance/style.css" />
    <title>Snake Game</title>
  </head>

  <body class="flex">
    <div
      class="score-container"
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        color: white;
        font-family: system-ui;
        margin: 0;
      "
    >
      <h1>Score:</h1>
      <h1 class="score-keeper" style="margin-left: 0.5rem; color: cadetblue">
        0
      </h1>
    </div>
    <div class="game-container">
      <div class="menu flex"><button class="play">Play</button></div>
      <canvas
        width="800px"
        height="800px"
        style="background-color: #3c3c3c; border: 15px rgb(43, 43, 43) solid"
      ></canvas>
    </div>
    <div class="flex button-container">
      <button class="up">up</button>
      <div style="display: flex">
        <button class="left">left</button><button class="right">right</button>
      </div>
      <button class="down">down</button>
    </div>
  </body>
  <script src="./scripts/script.js"></script>
</html>
